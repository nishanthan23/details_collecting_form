<input id="input">
<button onclick="add()">ADD</button>
<ul id="listcontainer">
    <li>
        Hello<button onclick="deletey(event)">Delete</button>
    </li>
</ul>



<script>
    var ul=document.getElementById("listcontainer")
    var input=document.getElementById("input")
    
function add()
{
   var listitem=document.createElement("li")
   listitem.innerHTML=input.value + "<button onclick='deletey(event)'>Delete</button>"
   ul.append(listitem)
}
function deletey(event)
{
    event.target.parentElement.remove()
}
</script>
